<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <br>
    <input id="title" type="text" placeholder="Title">
    <br>
    <input id="bodyContent" type="text" placeholder="Body Content is here">
    <br>
    <button id="submit">Submit</button>

    <!-- scripting here  -->

    <script>
        const post = {title: 'foo',body: 'bar',userId: 1,}

        document.getElementById('submit').addEventListener('click',function () {
            const title = document.getElementById('title').value;
            const body = document.getElementById('bodyContent').value;
            console.log(title, body);
            postFun({title:title, body:body});
        })

        function postFun(postInfo) {
           fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
        .then((response) => response.json())
        .then((data) => console.log(data));
        }
        
    </script>
</body>

</html>
